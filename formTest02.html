<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보입력</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" height="400">
      <tr>
          <th bgcolor="pink">사용자 ID</th>
          <td colspan="3">
              <input type="text" name="userId">
              <input type="button" value="ID중복확인">
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">비밀번호</th>
          <td>
              <input type="password" name="userPw">
          </td>
          <th bgcolor="pink">비밀번호 확인</th>
          <td>
              <input type="password" name="userPwCheck">
          </td>

      </tr>
      <tr>
          <th bgcolor="pink">사용자 이름</th>
          <td colspan="3">
              <input type="text" name="userName">
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">주민등록번호</th>
          <td colspan="3">
              <input type="text" name="jumin1"> - <input type="text" name="jumin2">
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">생년월일</th>
          <td>
              <input type="text" name="birth">
          </td>
          <th bgcolor="pink">성별</th>
          <td>
              <input type="radio" name="gender" checked> 남자
              <input type="radio" name="gender"> 여자
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">우편번호</th>
          <td colspan="3">
              <input type="text" name="zipCode1"> - <input type="text" name="zipCode2">
              <input type="button" value="우편번호검색">
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">주 소</th>
          <td colspan="3">
              <input type="text" name="address1" size="60">
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">나머지주소</th>
          <td colspan="3">
              <input type="text" name="address2" size="40">
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">E-Mail</th>
          <td colspan="3">
              <input type="text" name="email1"> @
              <select name="email2">
                  <option value="">선택하세요</option>
                  <option value="">naver.com</option>
                  <option value="">daum.net</option>
                  <option value="">gmail.com</option>
              </select>
          </td>
      </tr>
      <tr>
          <th bgcolor="pink">직업</th>
          <td colspan="3">
              <select name="job">
                  <option value="">컴퓨터/정보통신</option>
                  <option value="">디자인/웹디자인</option>
                  <option value="">조리/커피</option>
                  <option value="">상업/유통업</option>
              </select>
          </td>
      </tr>
      <tr>
          <td colspan="4" align="center">
              <input type="submit" value="등 록">
              <input type="reset" value="취 소">
          </td>
      </tr>

    </table>
</body>
</html>
