<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력창 연습</title>
</head>
<body>
    <form method="post"> <!-- method="post"는 위에 주소창에 찍히는걸 방지,get은 찍히는 -->
        아이디 : <input type="text" name="memberid"><br><br>
        비밀번호 : <input type="password" name="memberpw"><br><br> <!--type="password"=*마스킹해줌-->
        <!-- radio버튼은 name="member"로 이름을 다 똑같이 해야함 그래야지 하나만 선택됨 value="on""off"해야 서버가 혼동을 안함-->
        회원 <input type="radio" name="member" value="on" checked>
        비회원 <input type="radio" name="member" value="off"><br><br>
        취미 : <br>
        <input type="checkbox" name="hobby1" value="book"> 독서
        <input type="checkbox" name="hobby2" value="sport"> 운동
        <input type="checkbox" name="hobby3" value="game"> 게임
        <input type="checkbox" name="hobby4" value="music"> 음악 <br><br>
        이메일 : <input type="text" name="email1"> @
        <select name="">
            <option value="naver">naver.com</option>
            <option value="daum">daum.net</option>
            <option value="gmail">gmail.com</option>
        </select><br><br>
        자기소개(200자 이내):<br>
        <textarea rows="7" cols="80" name="intro"></textarea>
        <br><br>
        사진업로드 : <input type="file" name="userPic">
        생년월일 : <input type="datetime-local" name="birth"><br><br>
        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
        <input type="button" value="뒤로가기">
        <br><br>
        <!-- value="뒤로가기" 버튼의 이름만들기 위해 -->
    </form>

</body>
</html>
