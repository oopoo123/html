<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 선택자 연습</title>
    <style>
        h3.red {
            color:red;
        }
        h3.blue {
            color:blue;
        }
        h4.green {
            color:green;
        }
    </style>
</head>
<body>
    <h3 class="red">안녕하세요</h3>
    <h3 class="blue">반갑습니다</h3>
    <h3 class="red">어서오세요</h3>
    <h3 class="blue">고맙습니다</h3>
    <h3 class="red">감사합니다</h3>
    <h3 class="blue">고마워요!!</h3>
    <h1>테스트</h1>
    <h2>테스트</h2>
    <h3>테스트</h3>
    <h4 class="green">테스트</h4>
    <h5>테스트</h5>
    <h6>테스트</h6>
    <h4>테스트2</h4>
</body>
</html>
