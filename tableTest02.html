<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우도입도 총괄 요금표</title>
</head>
<body>
    <h3>우도입도 총괄요금표</h3>
    <table border="1" cellspacing="0" cellpadding="0" width="600" height="300">
      <tr> <!--<tr>은 행,줄 <td>는 열 <th>는 테이블에서 제목 줄 : 글씨가 진하게 가운데 정렬 -->
          <!-- bgcolor=배경색, colspan="2"열 병합, rowspan="2" 2행 병합-->
          <th rowspan="2" bgcolor="#75BC00">구분</th>
          <th colspan="3" bgcolor="#FAECC5">우도입도 총괄요금표</th>
      </tr>
      <tr>
          <th>선박요금</th>
          <th>도립공원입장료</th>
          <th>터미널 이용료</th>
      </tr>
      <tr align="center">
          <th bgcolor="#75BC00">성인</th>
          <td>2000원</td>
          <td>1000원</td>
          <td>500원</td>
      </tr>
      <tr align="center">
          <th bgcolor="#75BC00">중학생이상</th>
          <td>2000원</td>
          <td>800원</td>
          <td>300원</td>
      </tr>
      <tr align="center">
          <th bgcolor="#75BC00">초등학생</th>
          <td>700원</td>
          <td>500원</td>
          <td>300원</td>
      </tr>
      <tr>
          <td colspan="4" align="center"> *이륜차(오토바이,자전거)및 화물차량은 별도 문의</td>
      </tr>
    </table>

</body>
</html>
